<div class='container' *ngIf='vehicles.length > 0; else noVehicles'>
  <ng-container *ngFor='let vehicle of vehicles'>
    <vehicle-card [vehicle]='vehicle' [lang]='lang' (reserveVehicleEvent)='reserveVehicle($event)'></vehicle-card>
  </ng-container>
</div>

<ng-template #noVehicles>
  <div class='no-vehicle'>
    <h3>{{ 'components.vehicle-list.no-vehicles' | translate}}</h3>
  </div>
</ng-template>
