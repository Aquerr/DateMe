<button pButton class='p-button no-background-button' (click)='toggleProfilePanel()'><i
  class='pi pi-user icon-button'></i>{{user?.firstName}} {{user?.lastName}}</button>
<div *ngIf='panelVisible' class='container'>
  <li (click)='emitLogoutRequest()'>
    <i class='pi pi-sign-out'></i> {{ "app.top-nav.sign-in-log-out-nav.log-out-label" | translate }}</li>
</div>
