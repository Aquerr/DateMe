<div class='hamburger-container' *ngIf='isMobile && !sideMenuExpanded'>
  <fa-icon icon='bars' (click)='toggleSideMenu()'></fa-icon>
</div>

<nav class='side-menu-expanded' *ngIf='sideMenuExpanded'>
  <fa-icon icon='xmark' (click)='toggleSideMenu()' *ngIf='sideMenuExpanded'></fa-icon>
  <a class='nav__link' routerLink='' (click)='closeSideMenu()'>Strona główna</a>
  <a class='nav__link' href='#' (click)='closeSideMenu()'>Flota</a>
  <a class='nav__link' href='#' (click)='closeSideMenu()'>FAQ</a>
  <a class='nav__link' routerLink='vehicle-list' (click)='closeSideMenu()'>Rezerwuj pojazd</a>
  <a class='nav__link' routerLink='contact' (click)='closeSideMenu()'>Kontakt</a>
  <a class='nav__link'
     routerLink='sign-in'
     (click)='closeSideMenu()'
     *ngIf='!userLogged'>{{ "app.top-nav.sign-in-log-out-nav.sign-in-label" | translate }}</a>
  <a class='nav__link'
     routerLink='profile'
     (click)='closeSideMenu()'
     *ngIf='userLogged'>Profil</a>
  <a class='nav__link'
     routerLink='sign-in'
     (click)='logout()'
     *ngIf='userLogged'>{{ "app.top-nav.sign-in-log-out-nav.log-out-label" | translate }}</a>
  <a class='{{ iconLang }} nav__link' (click)='changeLanguage()'
     pTooltip="{{ 'app.top-nav.lang-nav.tooltip' | translate }}" tooltipPosition='bottom'></a>
</nav>

<div class='header' *ngIf='!isMobile'>
  <h2 class='logo' routerLink=''>RentaCar</h2>
  <div class='nav'>

    <a href='#'>Flota</a>
    <a href='#'>FAQ</a>
    <a routerLink='contact'>Kontakt</a>

    <button class='sign-in-log-out-nav btn' *ngIf='!userLogged' routerLink='sign-in'>
      {{ "app.top-nav.sign-in-log-out-nav.sign-in-label" | translate }}

    </button>

    <profile-panel class='panel-log' *ngIf='userLogged' (logoutEmitter)='logout()' [user]='userLogged'></profile-panel>


    <span class='lang-nav' class='{{ iconLang }}' (click)='changeLanguage()'
          pTooltip="{{ 'app.top-nav.lang-nav.tooltip' | translate }}" tooltipPosition='bottom'>
    </span>

  </div>
</div>


<div class='router-section'>
  <router-outlet></router-outlet>
  <p-toast key='success' />
  <p-toast key='warn' />
  <p-toast key='error' />
</div>


<footer [isMobile]='isMobile'></footer>
