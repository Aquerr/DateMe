<div class='menu-nav' *ngIf='isMobile'>
  <i class='pi pi-align-justify'></i>
</div>


<div class="header" *ngIf='!isMobile'>
  <h2 class="logo" routerLink=''>RentaCar</h2>
  <div class="nav">

    <a href="#">Flota</a>
    <a href="#">FAQ</a>
    <a routerLink='contact'>Kontakt</a>

    <button class='sign-in-log-out-nav btn' *ngIf='!userLogged' routerLink='sign-in'>
      {{ "app.top-nav.sign-in-log-out-nav.sign-in-label" | translate }}

    </button>

    <profile-panel class="panel-log" *ngIf='userLogged' (logoutEmitter)='logout()' [user]='userLogged'></profile-panel>


    <span class='lang-nav' class='{{ iconLang }}' (click)='changeLanguage()'
      pTooltip="{{ 'app.top-nav.lang-nav.tooltip' | translate }}" tooltipPosition='bottom'>
    </span>

  </div>
</div>


<div class='router-section'>
  <router-outlet></router-outlet>
  <p-toast key='success' />
  <p-toast key='warn' />
  <p-toast key='error' />
</div>



<footer></footer>
