<div class='container'>

  <img alt='' [src]='reservation.vehicleIconUrl' />

  <div class='date-container'>
    <div class='info'>
      <span>{{'components.my-reservation-card.labels.dateTo' | translate}}:</span><span>{{(reservation.dateTo)}}</span>
    </div>

    <div class='info'>
    <span>{{'components.my-reservation-card.labels.dateFrom' | translate}}:</span><span>{{(reservation.dateFrom)}}</span>
    </div>
  </div>

  <div class='info'>
    <span>{{'components.my-reservation-card.labels.status' | translate}}:</span>
    <span>{{getReservationStatusTranslation(reservation.status)}}</span>
  </div>

  <div class='button-container'>
    <button class='btn'
            routerLink='/reservation/{{reservation.id}}'>{{'components.my-reservation-card.buttons.details' | translate}}</button>
    <button class='btn'
            (click)='cancel()'
            [disabled]="reservation.status === 'CANCELLED'">{{'components.my-reservation-card.buttons.cancel' | translate}}</button>
  </div>

</div>
